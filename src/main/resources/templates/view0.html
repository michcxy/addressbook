<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>User details</h1>
    <form method="POST" data-th-action="@{/contact}" data-th-object="${user}">
        <table>
            <tr>
                <td>
                    Name :
                </td>
                <td>
                    <input type="text" size="30" placeholder="Your name" data-th-field="*{name}"/>
                    <div data-th-if="${#fields.hasErrors('name')}">
                        <span data-th-errors="*{name}" data-th-errorclass="error"></span>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    Email :
                </td>
                <td>
                    <input type="text" size="30" placeholder="Your email" data-th-field="*{email}"/>
                    <div data-th-if="${#fields.hasErrors('email')}">
                        <span data-th-errors="*{email}" data-th-errorclass="error"></span>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    Phone :
                </td>
                <td>
                    <input type="tel" size="30" placeholder="Your phone number" data-th-field="*{phone}"/>
                    <div data-th-if="${#fields.hasErrors('phone')}">
                        <span data-th-errors="*{phone}" data-th-errorclass="error"></span>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    Date Of Birth :
                </td>
                <td>
                    <input type="date" data-th-field="*{dob}" class="validate"/>
                    <div data-th-if="${#fields.hasErrors('dob')}">
                        <span data-th-errors="*{dob}" data-th-errorclass="error"></span>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Submit</button>
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
